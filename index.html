<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> JS | Calcultor</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300&family=Poppins:wght@300&display=swap" rel="stylesheet">

    <!-- Style Sheet Link -->

    <link rel="stylesheet" href="style.css">

    <!-- Js File Link -->

</head>
<body>
    <h1> Welcome To My Js Calcultor</h1>
    <div class="calculator-grid">
       <div class="output">
           <div class="previous-operand"></div>
           <div class="current-operand"></div>
       </div>
       <button class="span-two">AC</button>
       <button>DEL</button>
       <button>รท</button>
       <button>1</button>
       <button>2</button>
       <button>3</button>
       <button>*</button>
       <button>4</button>
       <button>5</button>
       <button>6</button>
       <button>+</button>
       <button>7</button>
       <button>8</button>
       <button>9</button>
       <button>-</button>
       <button>.</button>
       <button>0</button>
       <button class="span-two">=</button>
    </div>
</body>
</html>
